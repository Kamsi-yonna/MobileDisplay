<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- importing icons from remixicon-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- importing google fonts-->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
    
    <title>PHONE HOMEPAGE</title>
</head>

<body>
    <div class="main">

        <nav>
            <div class="logo">
                <img src="images/png-apple-logo-9708.png">
            </div>

            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature A">
                    <img src="images/camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP,Dual-tone flash</p>
                    </div>
                </div>

                <div class="feature B">
                    <img src="images/processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Apple A14 Bionic (5 nm)</p>
                    </div>
                </div>

                <div class="feature C">
                    <img src="images/display.png">
                    <div>
                        <h1>Display</h1>
                        <p>6.1" Super Retina XDR OLED</p>
                    </div>
                </div>

                <div class="feature D">
                    <img src="images/battery.png">
                    <div>
                        <h1>Battery Life</h1>
                        <p>Li-Ion 2815 mAh</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="images/arrow.png" id="upbtn">
            <h3>Features</h3>
            <img src="images/arrow.png" id="downbtn">
        </div>
    </div>


    <script>
        var circle = document.getElementById("circle");
        var upbtn = document.getElementById("upbtn");
        var downbtn = document.getElementById("downbtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upbtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";

            circle.style.transform = rotateSum;

            rotateValue = rotateSum;
        }

        downbtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(+90deg)";

            circle.style.transform = rotateSum;

            rotateValue = rotateSum;
        }


    </script>

</body>

</html>
